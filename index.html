<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="choice">
        <button class="btn-choice">X</button>
        <button class="btn-choice">O</button>
    </div>

    <div class="main">
        <div class="container">
            <div class="item" onclick="cellClick(0, 0)"></div>
            <div class="item" onclick="cellClick(0, 1)"></div>
            <div class="item" onclick="cellClick(0, 2)"></div>
            <div class="item" onclick="cellClick(1, 0)"></div>
            <div class="item" onclick="cellClick(1, 1)"></div>
            <div class="item" onclick="cellClick(1, 2)"></div>
            <div class="item" onclick="cellClick(2, 0)"></div>
            <div class="item" onclick="cellClick(2, 1)"></div>
            <div class="item" onclick="cellClick(2, 2)"></div>
        </div>
    </div>

</body>
</html>
